<!DOCTYPE html>
<html lang="en">
<head>
  <title>Static Comp Challenge 1</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
</head>
<body>
  <section id="main">
    <div id="double">
      <h1>WASHINGTON WIZARDS</h1>
      <p>NBA Team based in D.C.</p>
      <article>
        <button>CONTACT</button>
        <button>RESUME</button>
      </article>
    </div>
    <div class="two">
      <img src="images/basketball.svg" alt="basketball">
      <h2>TEAM</h2>
    </div>
    <div class="three">
      <img src="images/ticket.svg" alt="ticket">
      <h2>TICKETS</h2>
    </div>
    <div class="four">
      <img src="images/calendar.svg" alt="calendar">
      <h2>SCHEDULE</h2>
    </div>
    <div class="five">
      <img src="images/play-button.svg" alt="play button">
      <h2>MULTIMEDIA</h2>
    </div>
    <div class="six">
      <img src="images/earth.svg" alt="earth">
      <h2>COMMUNITY</h2>
    </div>
    <div class="seven">
      <img src="images/newspaper.svg" alt="newspaper">
      <h2>NEWS</h2>
    </div>
    <div class="eight">
      <img src="images/group.svg" alt="group of people">
      <h2>FANS</h2>
    </div>
  </section>
  <section id="portrait">
    <div class="dots">
      <img src="images/filled-circle.svg" alt="circle" class="circle">
      <img src="images/circle.svg" alt="circle" class="circle">
      <img src="images/circle.svg" alt="circle" class="circle">
    </div>
    <div class="center-arrows">
      <img src="images/left-arrow.svg" alt="arrow icon" class="left-arrow">
      <img src="images/right-arrow.svg" alt="arrow icon" class="right-arrow">
    </div>
  </section>
</body>
</html>

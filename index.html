<!DOCTYPE html>
<html lang="en">
<head>
  <title>Static Comp Challenge 1</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
</head>
<body>
  <section id="main">
    <div id="double">
      <h2>KIM JONG UN</h2>
      <p>I am the supreme leader of Korea</p>
      <p>In my spare time, I launch missiles and eat cheese</p>
    </div>
    <div class="two">
      <img src="images/rocket-start2.svg" alt="rocket launch">
      <h2>NUKE COLLECTION</h2>
    </div>
    <div class="three">
      <img src="images/cheese.svg" alt="cheese">
      <h2>CHEESE COLLECTION</h2>
    </div>
    <div class="four">
      <img src="images/photo-camera.svg" alt="cheese">
      <h2>PHOTOGRAPHY</h2>
    </div>
    <div class="five">

      <h2>INSPIRING PHOTOGRAPHY</h2>
    </div>
    <div class="six">
      <img src="images/dinner.svg" alt="cheese">
      <h2>FAVORITE FOODS</h2>
    </div>
    <div class="seven">
      <img src="images/birthday-cake.svg" alt="cheese">
      <h2>FAVORITE FOODS</h2>
      <p>pt.2</p>
    </div>
    <div class="eight">
      <img src="images/wine-glasses.svg" alt="cheese">
      <h2>FAVORITE FOODS</h2>
      <p>pt.3</p>
    </div>
  </section>
  <section id="portrait">
    portrait
  </section>
</body>
</html>
